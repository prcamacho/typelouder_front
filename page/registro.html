<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/registro.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="registro-container">

        <div class="container-login">
            <div class="container-logo">
                <img class="img-logo" src="../static/imgs/byteforcelogo.png"/>
                <p id="byteforce-text">BYTE-FORCE</p>
            </div>
            <div class="form-login-container">
                <form class="form-login">
                    <label class="label-form" for="correo">CORREO ELECTRÓNICO</label>
                    <input class="input-form" type="email" id="email" name="email" required>
            
                    <label class="label-form" for="username">NOMBRE DE USUARIO</label>
                    <input class="input-form" type="text" id="username" name="username" required>
            
                    <label class="label-form" for="nombre">NOMBRE</label>
                    <input class="input-form" type="text" id="nombre" name="nombre" required>
            
                    <label class="label-form" for="apellido">APELLIDO</label>
                    <input class="input-form" type="text" id="apellido" name="apellido" required>
            
                    <label class="label-form" for="password">CONTRASEÑA</label>
                    <input class="input-form" type="password" id="password" name="password" required>
            
                    <label class="label-form" for="fecha_nacimiento">FECHA DE NACIMIENTO</label>
                    <input class="input-form" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    
                    <button class="boton-login" type="submit">REGISTRARSE</button>
                    <div class="link-registrarse">
                        <label class="text-1">¿Ya tienes Cuenta?</label>
                        <a class="link-a" href="../page/index.html">Inicia Sesion</a>
                    </div>
                </form>
            </div>

    </div>
    <script src="../js/registro.js"></script>
    
</body>
</html>
