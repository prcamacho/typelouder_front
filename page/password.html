<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/inicio.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <title>ByteForce</title>
</head>
<body>
    <div class="home-container">

        <div class="container-logo">
            <img class="img-logo" src="../static/imgs/byteforcelogo.png"/>
            <p id="byteforce-text">BYTE-FORCE</p>
        </div>
        
        <div class="container-login">
            <div class="lateral-left">
                <div class="container-lottie-one">
                    <lottie-player autoplay="" loop="" mode="normal" src="../static/animaciones/forget.json" background="transparent"
                    ></lottie-player>
                </div>
            </div>
            
            <div class="form-login-container">
                <form class="form-login">
                    <label class="label-form">Ingrese su Email para reestablecer contraseña</label><br>
                    <label class="label-form" for="email">CORREO ELECTRONICO</label>
                    <input class="input-form" type="email" id="email" name="email" required>
                    
                    <button class="boton-login" type="submit" style="cursor: pointer;">Enviar</button>
                    <div class="link-registrarse">
                        <label class="text-1">¿No tienes cuenta?</label>
                        <a class="link-a" href="../page/registro.html">Registrate</a><br>
                        <label class="text-1">ó Inicia sesión</label>
                        <a class="link-a" href="../page/login.html">Login</a>
                    </div>
                </form>
            </div>
    
        </div>

    </div>
    <script src="../js/recuperarPassword.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>

    
</body>
</html>
